let cart = [];
let currentCategory = 'Pizza S';

function formatPrice(price) {
  return price.toLocaleString('vi-VN') + 'đ';
}

function renderMenu() {
  const container = document.getElementById('menu-container');
  if (!container) {
    console.error('Menu container not found');
    return;
  }
  
  container.innerHTML = '';
  const items = pizzaMenu.filter(p => p.category === currentCategory);
  
  console.log(`Rendering ${items.length} items for category: ${currentCategory}`);
  
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = "border rounded shadow-sm bg-white hover:shadow-md";
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}" class="w-full h-32 object-cover rounded-t" onerror="this.src='https://via.placeholder.com/150x150/22c55e/ffffff?text=Pizza'">
      <div class="p-3">
        <h3 class="font-bold text-sm">${item.name}</h3>
        <p class="text-green-600 font-medium text-sm">${formatPrice(item.price)}</p>
        <button data-id="${item.id}" class="add-to-cart mt-2 w-full py-1 px-2 bg-green-600 text-white text-xs rounded hover:bg-green-700">Thêm vào giỏ</button>
      </div>
    `;
    container.appendChild(div);
  });

  // Add event listeners after elements are created
  setTimeout(() => {
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const id = parseInt(btn.dataset.id);
        const product = pizzaMenu.find(p => p.id === id);
        if (product) {
          const existing = cart.find(i => i.id === id);
          if (existing) existing.quantity += 1;
          else cart.push({ ...product, quantity: 1 });
          renderCart();
        }
      });
    });
  }, 100);
}

function renderCart() {
  const container = document.getElementById('cart-items');
  const count = document.getElementById('cart-count');
  const total = document.getElementById('cart-total');
  container.innerHTML = '';

  let totalCount = 0;
  let totalPrice = 0;

  cart.forEach(item => {
    totalCount += item.quantity;
    totalPrice += item.quantity * item.price;
    const div = document.createElement('div');
    div.className = "flex justify-between items-center border-b pb-2";
    div.innerHTML = `
      <div>
        <h4 class="font-medium">${item.name}</h4>
        <p class="text-sm text-gray-600">${formatPrice(item.price)} x ${item.quantity}</p>
      </div>
      <div class="flex space-x-2">
        <button class="decrease w-7 h-7 rounded-full border" data-id="${item.id}">-</button>
        <span>${item.quantity}</span>
        <button class="increase w-7 h-7 rounded-full border bg-green-600 text-white" data-id="${item.id}">+</button>
      </div>
    `;
    container.appendChild(div);
  });

  count.textContent = totalCount;
  total.textContent = formatPrice(totalPrice);

  document.querySelectorAll('.increase').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = parseInt(btn.dataset.id);
      const item = cart.find(i => i.id === id);
      item.quantity += 1;
      renderCart();
    });
  });

  document.querySelectorAll('.decrease').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = parseInt(btn.dataset.id);
      const item = cart.find(i => i.id === id);
      if (item.quantity === 1) cart = cart.filter(i => i.id !== id);
      else item.quantity -= 1;
      renderCart();
    });
  });
}

// Tab switching functionality
document.querySelectorAll('.tab').forEach(btn => {
  btn.addEventListener('click', () => {
    currentCategory = btn.dataset.category;
    document.querySelectorAll('.tab').forEach(b => b.classList.remove('text-green-600', 'border-b-2', 'border-green-600'));
    btn.classList.add('text-green-600', 'border-b-2', 'border-green-600');
    renderMenu();
  });
});

// Place order functionality
document.getElementById('place-order').addEventListener('click', () => {
  const name = document.getElementById('customer-name').value.trim();
  const phone = document.getElementById('customer-phone').value.trim();
  const address = document.getElementById('customer-address').value.trim();
  const note = document.getElementById('customer-note').value.trim();

  if (!name || !phone || !address) {
    alert("Vui lòng nhập đầy đủ thông tin khách hàng!");
    return;
  }

  if (cart.length === 0) {
    alert("Vui lòng thêm sản phẩm vào giỏ hàng!");
    return;
  }

  // Calculate total
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.quantity;
  });

  // Show order summary
  const detailDiv = document.getElementById('order-detail');
  detailDiv.innerHTML = '';
  cart.forEach(item => {
    const p = document.createElement('p');
    p.textContent = `- ${item.name} x ${item.quantity} = ${formatPrice(item.price * item.quantity)}`;
    detailDiv.appendChild(p);
  });
  detailDiv.innerHTML += `
    <hr class="my-2"/>
    <p><strong>Tổng cộng:</strong> ${formatPrice(total)}</p>
    <p><strong>Khách hàng:</strong> ${name}</p>
    <p><strong>Điện thoại:</strong> ${phone}</p>
    <p><strong>Địa chỉ:</strong> ${address}</p>
    ${note ? `<p><strong>Ghi chú:</strong> ${note}</p>` : ''}
  `;

  document.getElementById('order-summary').classList.remove('hidden');
  alert("Cảm ơn bạn đã đặt hàng! Chúng tôi sẽ liên hệ với bạn sớm nhất.");

  // Reset form and cart
  document.getElementById('customer-name').value = '';
  document.getElementById('customer-phone').value = '';
  document.getElementById('customer-address').value = '';
  document.getElementById('customer-note').value = '';
  cart = [];
  renderCart();
});

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
  console.log('Page loaded, initializing...');
  renderMenu();
  renderCart();
});

// Also run immediately in case DOMContentLoaded already fired
renderMenu();
renderCart();
